<!-- login_give.html "Innlogging arbeidsgiver"-->

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="site-title"><h1>Login Arbeidsgiver</h1></div>
          <nav>
            <ul class="nav-menu">
              <li><a href="login.html">Login Arbeidssøker</a></li>
              <li><a href="index.html">Hjem</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <div class="container">
        <h3>Logg inn som arbeidsgiver</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-post" required>
            <input type="text" id="username" placeholder="Brukernavn" required>  <!-- Legger til brukernavn -->
            <input type="password" id="password" placeholder="Passord" required>

            <p id="errorMessage" class="error-message"></p>

            <button type="submit" id="loginBtn">Logg inn</button>
        </form>
        <p>Har du ikke en konto? <a href="register.html">Registrer deg her</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <p>Eikrem ltd. 2025</p>
        </div>
    </footer>

    <script src="login_give.js"></script> <!-- JavaScript-fil -->
</body>
</html>


<!--Innlogging: Arbeidsgiver fyller ut e-post, brukernavn og passord. Et token lagres i localStorage (her lagret under nøkkelen employerToken), og dashboardet vises.
Dashboard: Etter innlogging hentes CV-innsendingene (via et API-endepunkt /api/txhash), og vises som en liste. Hver CV vises med tilhørende transaksjonsstreng.
Godkjenning/Avvisning: For hver CV finnes to knapper. Ved klikk sendes en POST-forespørsel til et antatt endepunkt (/api/workhistory) med CV-ID og beslutningen ("godkjent" eller "avvist").
Loggut: Arbeidsgiver kan logge ut, som fjerner token og laster siden på nytt.
-->

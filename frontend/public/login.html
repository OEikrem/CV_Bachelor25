<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="site-title"><h1>Login Arbeidssøker</h1></div>
          <nav>
            <div class="burger" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="nav-menu">
              <li><a href="login_give.html">Login Arbeidsgiver</a></li>
              <li><a href="index.html">Hjem</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="container">
        <h3>Logg inn som arbeidssøker</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-post" required>
            <input type="text" id="username" placeholder="Brukernavn" required>
            <input type="password" id="password" placeholder="Passord" required>

            <!-- Feilmeldingen vil bli dynamisk oppdatert her -->
            <p id="errorMessage" class="error-message"></p>

            <button type="submit" id="loginBtn">Logg inn</button>
        </form>
        <p>Har du ikke en konto? <a href="register.html">Registrer deg her</a></p>
    </div>
    <footer>
        <div class="footer-content">
            <p>Eikrem ltd. 2025</p>
        </div>
    </footer>

    <script src="login.js"></script> <!-- JavaScript-fil -->
</body>
</html>
